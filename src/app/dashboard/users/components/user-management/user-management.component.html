<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Dashboard</li>
    <li class="breadcrumb-item"><a routerLink="/dashboard/users">Users</a></li>
    <li class="breadcrumb-item active" aria-current="page">User management</li>
  </ol>
</nav>
<div class="card">
  <div class="card-body p-relative">
    <div class="loading-container" *ngIf="loading">
      <div class="loader"></div>
    </div>
    <h5 class="card-title">{{title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">All fields with * are required</h6>
    <form class="needs-validation">
      <div class="form-row">
        <div class="col mb-3">
          <label>First name*</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col mb-3">
          <label>Last name*</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col mb-3">
          <label for="birthday">Birthday*</label>
          <input type="text" placeholder="Datepicker" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col mb-3">
          <label>Username*</label>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col mb-3">
          <label>Email*</label>
          <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="col mb-3">
          <label for="yesno">Roles*</label>
          <p>Ng select with roles</p>
        </div>
      </div>
      <div class="form-row" *ngIf="!editing">
        <div class="col mb-3">
          <label>Password*</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="col mb-3">
          <label>Repeat password*</label>
          <input type="password" class="form-control" placeholder="Repeat password">
        </div>
      </div>
      <div class="row align-items-center justify-content-space-between">
        <div class="col">
          <h6 class="card-subtitle mb-2 text-muted">Skills</h6>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-link">Add skill</button>
        </div>
      </div>
      <!--Template skills to display list-->
      <div class="form-row">
        <div class="col mb-3">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col mb-3">
          <input type="text" class="form-control" placeholder="Description">
        </div>
        <div class="col mb-3">
          <label for="categories">ng select with categories</label>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-link btn-sm">
            <i class="material-icons">close</i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
</div>
